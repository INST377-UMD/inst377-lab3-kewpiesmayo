<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="Lab3_JerryChen.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 3</title>
</head>
<body>
    <header class="headfoot">
        <h1>Lab 3 - Rock Paper Scissors</h1>
    </header>

    <nav>
        <a href="https://www.google.com">Google</a>
        <a href="https://www.w3schools.com/">W3school</a>
        <a href="https://www.youtube.com/">Youtube</a>
    </nav>

    <div class="main">
        
        <h2>
            Please choose one of the following:
        </h2>

        <form>
            <label>Name:</label>
            <input type="text" id="name" required><br> 
            <label>Your Choice:</label>
            <select name="game" id="game">
                <option value="rock">Rock</option>
                <option value="paper">Paper</option>
                <option value="scissor">Scissor</option>
            </select> <br>
            <input type="submit">
        </form>
    </div>

    <aside class="sidebar">
        <h2>
            RULES <br>
            You must  choose  Rock, Paper, or Scissors <br>
            <br>
            The Combos are as follows:
        </h2>
        <p>
            <ul>
                <li>Rock beats Scissors</li>
                <li>Scissors beats Paper</li>
                <li>Paper beats Rock</li>
            </ul>
        </p>
    </aside>

    <footer class="headfoot">
        <p>this is a footer</p>
        
    </footer>
</body>
</html>
